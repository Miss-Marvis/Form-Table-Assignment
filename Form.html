<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>


    <style>
        legend{
            font-family: Arial;
            font-size: 0.5cm;
        }
        fieldset{
            width: 40%;
            min-width: 320px;
        }
         First-name {
            position: relative;
            align: Center;  
        }
        Last name{
            Align: center;
        }
         Street{
            Align:center
         }
    </style>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
        <legend>Your Address </legend>
        <section>
            <h2></h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>
            <br>
        
</section>
</br>
             </form>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>
            <br>
            </br>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
            <br>

            </br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
        </fieldset>
        <fieldset>
            <legend> Additional Details</legend>
        </section>

        <section>
            <h2></h2>
            <label for="biography">Biography:</label>
            <textarea id="biography" name="biography" rows="4" cols="27" required></textarea>
            <br>
        </br>
            </section>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <br>
        <br>

            <label for="age-group">Age Group:</label>
            <select id="age-group" name="age_group" required>
                <option value="0-9 years">0-9 years</option>
                <option value="10-19 years">10-19 years</option>
                <option value="20-29 years">20-29 years</option>
                <option value="30-39 years">30-39 years</option>
            </select><br>
        </section>
        </fieldset>

        <section>
            <fieldset>
                <legend>Interest</legend>
            
            <h3></h3>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" rows="4"
             placeholder="Playing soccer Dancing, Gardening Watching Movies" cols="15"></textarea>
        </br>

        <section>
        
            <br>
            <label for="favorite-car">Favorite Car:</label>
            <select id="favorite-car" name="favorite_car">
                <option value="Volvo">Volvo</option>
                <option value="suv">SUV</option>
                <option value="sports">Sports Car</option>
                <option value="truck">Truck</option>
                <option value="other">Other</option>
            </br>


        </section>
            <select>
              
                <br>
            <label for="favorite-transport">Favorite Public Transport:</label>
            <textarea id="favorite-transport" name="favorite_transport"
             rows="4" cols="5" placeholder="Ground Train Bus Water"></textarea>
        
            </select>
    </br>
    
           
        

    
    </form>
</body>
</html>
